<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App with AJAX and PHP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-0d2eTc91EqtDkt3Y50+J9rW3tCXJWw6/lDgf1QNHLlV0fadTyvcA120WPsSOlwga" crossorigin="anonymous">
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="#" class="navbar-brand" >Tasks App</a>
    
    <ul class="navbar-nav ml-auto" > 
        <form class="form-inline my-2 my-lg-0" > 
            <input type="search" id="search" class="form-control mr-sm-2" 
                    placeholder="Search your task"            
            />            
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>

    </ul>

</nav>

    <div class="container p-4">
       <div class="row">
           <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task name"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10"
                                  class="form-control" placeholder='Task description'></textarea>

                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block text-center">
                                    Save Task
                                </button>

                            </div>

                        </form>

                    </div>

                </div>
           </div>
           <div class="col-md-7">
                <table class="table table-bordered table-sm">
                    <thead class="text-center">
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody id="tasks">

                    </tbody>
                </table>
           </div>

       </div>

    </div>



    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    <script src='app.js' ></script>

</body>
</html>
